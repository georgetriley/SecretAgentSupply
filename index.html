<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />
  </head>
  <body>
    <!-- Logo banner -->
    <header class="logo">
      <div class="header">
        <img src="./resources/images/logo.png" alt="Secret Agenty Supply logo" />
        <h1>Secret Agent Supply Inc.</h1>
      </div>
    </header>

    <!-- Main banner -->
    <div class="banner">
      <div class="banner-block">
        <div class="banner-text">
          <p>New Arrival</p>
          <h2>Sport Bikes and Motorcycles</h2>
        </div>
      </div>
    </div>

    <!-- Menu -->
    <nav class="desktop">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <nav class="mobile">
      <p>Menu</p>
    </nav>

    <!-- Main section -->
    <div class="main">
      <div class="product-list">
        <div class="product">
          <img src="./resources/images/pen.png" alt="Exploding Pen" />
          <p class="caption">Exploding Pen</p>
        </div>
        <div class="product" id="watch">
          <img src="./resources/images/watch.png" alt="Cellular Watch" />
          <p class="caption">Cellular Watch</p>
        </div>
        <div class="product" id="glasses">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
          <p class="caption">Thermal Glasses</p>
        </div>
      </div>
      <div class="details">
        <div class="contact location">
          <h3>Location</h3>
          <p>-47.346436, 84.32.354</p>
        </div>
        <div class="contact hours">
          <h3>Hours</h3>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p class="copyright">Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
